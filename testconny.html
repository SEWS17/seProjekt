<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    
    <style type="text/css">
    input[type="radio"] {
        display: none;
    }
    input[type="radio"] + img{
        border: 2px solid transparent;
    } 
    input[type="radio"]:checked + img{
        border: 2px solid red;
    }
    </style>
    
</head>
<body>
    <form method="post" action="">
        <fieldset>
            <legend>Kategorie</legend>
            <label><input type="radio" name="Kategorie" value="Mode"> <img src="http://lorempixel.com/100/100/fashion/" alt="Mode" width="100px"></label>
            <label><input type="radio" name="Kategorie" value="Technik"> <img src="http://lorempixel.com/100/100/technics/" alt="Technik" width="100px"></label>
            <label><input type="radio" name="Kategorie" value="Sport"> <img src="http://lorempixel.com/100/100/sports/" alt="Sport" width="100px"></label>
            <label><input type="radio" name="Kategorie" value="Essen"> <img src="http://lorempixel.com/100/100/food/" alt="Essen" width="100px"></label>
        </fieldset>
        <input type="submit" name="submit">
    </form>
</body>
</html>
